<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パリ協定1.5℃目標までのタイムリミット</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⏳</text></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
                <h1><span class="title-main">パリ協定</span><span class="highlight">1.5℃</span><span class="title-main">目標達成へのタイムリミット</span></h1>
        <div id="climate-clock" class="clock">
            <!-- JavaScriptによって動的に生成されます -->
        </div>
        <div class="info">
            <p>このカウントダウンは、地球の気温上昇を1.5℃に抑えるための世界の炭素予算が尽きるまでの時間を示しています。</p>
            <p>データソース: <a href="https://climateclock.world/" target="_blank" rel="noopener noreferrer">Climate Clock</a></p>
            <p>最終データ更新日時: <span id="last-updated">取得中...</span></p>
        </div>

        <div class="video-section">
            <h2>NASAによる気候変動の可視化</h2>
            <p>以下の動画はNASAが気候変動による気温上昇を分かりやすく可視化した動画です。<br>1880年から2021年までの気温がどう変化してきたのかが視覚的に理解できます。</p>
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/ACaPI2M4GyU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
